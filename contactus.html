    <div class="img-girlsittinginbed">
        <div class="heading">
            <h2 id="subject-header"> Raising Parents Contact Form </h2>
        </div>
        <form>
            <div id="wrapper">
                <label>First name</label> <br><br>
                <input type="name" name="fname" placeholder="Enter first name" class="input-field" required> <br><br>
                <label>Last name</label> <br><br>
                <input type="name" name="lname" placeholder="Enter last name" class="input-field" required> <br><br>
                <label>Age</label> <br><br>
                <input type="age" name="age" placeholder="Enter your age" class="input-field"> <br><br>
                <label>Email</label> <br><br>
                <input type="email" name="email" placeholder="Enter your email" class="input-field" required> <br><br>
                <label>How many children are you the parent/gaurdian of?</label><br><br>
                <div id="option-1">
                    <select>
                        <option name="Choose from list">Choose from list</option>
                        <option value="1 child">1 child</option>
                        <option value="2 children">2 children</option>
                        <option value="3 or more children">3 or more children</option>
                    </select><br><br>
                </div>
                <label>What are their ages?</label>
                <div id="option-2">
                    <select>
                        <option name="Choose from list">Choose from list</option>
                        <option value="1 to 5">1 to 5</option>
                        <option value="6 to 10">6 to 10</option>
                        <option value="11 to 19">11 to 19</option>
                        <option value="1 to 19">1 to 19</option>
                    </select><br><br>
                </div>
                <label for="message">Message</label>
                <br><br>
                <textarea id="feedback" name="feedback" placeholder="Your Message" rows="10" cols="53"></textarea><br>
                <button id="btn-contactus">Send form</button>
            </div>
        </form>
    </div>
